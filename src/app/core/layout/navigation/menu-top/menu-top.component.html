<mat-toolbar class="app-toolbar">
  <mat-toolbar-row>
    <div class="flex-container">
      <div class="search-bar" [attr.data-is-focus]="isSearchBarFocus" [ngClass]="{ 'mat-elevation-z4': isSearchBarFocus }"
        matAutocompleteOrigin #origin="matAutocompleteOrigin">
        <button class="search-bar__actions" mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
        <input class="search-bar__input" placeholder="Search on GDrive" aria-label="Search on GDrive" [matAutocomplete]="auto"
          [matAutocompleteConnectedTo]="origin" (focus)="toggleSearchbarFocus()" (focusout)="toggleSearchbarFocus()">
        <mat-autocomplete class="test" #auto="matAutocomplete">
          <mat-option *ngFor="let doc of documents" [value]="doc.name">
            <span class="document-icon">{{ doc.type }}</span>
            <span class="document-name">{{doc.name}}</span>
          </mat-option>
        </mat-autocomplete>
        <button class="search-bar__actions" mat-icon-button>
          <mat-icon>close</mat-icon>
        </button>
        <button class="search-bar__actions" mat-icon-button>
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
      </div>
      <div>
          <!-- (click)="switchTheme()" -->
        <!-- <button *ngIf="theme.theme$ | async as themeValue" mat-icon-button [matMenuTriggerFor]="colorsMenu">
          <div class="rounded theme-color" [attr.data-is-dark]="themeValue === THEME_ENUM.LIGHT ? false : true">
            {{ (themeValue === THEME_ENUM.LIGHT ? 'L' : 'D') }}
          </div>
        </button> -->
        <!-- <mat-menu #colorsMenu="matMenu">
          <mat-grid-list cols="2" rowHeight="40px" class="theme-palette">
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <div mat-menu-item>
                <div class="rounded theme-color" [style.background]="'red'"></div>
              </div>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <div mat-menu-item>
                <div class="rounded theme-color" [style.background]="'red'"></div>
              </div>
            </mat-grid-tile>
          </mat-grid-list>
        </mat-menu> -->
        <button mat-icon-button>
          <div class="avatar rounded">S</div>
        </button>
      </div>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <div class="flex-container">
      <div>
        <button mat-button [matMenuTriggerFor]="myDriveMenu">
          My Drive
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #myDriveMenu="matMenu">
          <button mat-menu-item>
            <mat-icon>create_new_folder</mat-icon>
            New folder...
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item>
            <mat-icon svgIcon="file-upload"></mat-icon>
            Import files...
          </button>
          <button mat-menu-item>
            <mat-icon svgIcon="folder-upload"></mat-icon>
            Import folder...
          </button>
        </mat-menu>
      </div>
      <div>
        <button mat-icon-button (click)="switchView()">
          <mat-icon *ngIf="isTilesView">view_list</mat-icon>
          <mat-icon *ngIf="isListView">view_comfy</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>info</mat-icon>
        </button>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-divider></mat-divider>
