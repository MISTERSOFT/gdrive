<!-- flex-container flex-column -->
<div class="tile file" [class.recent]="lastOpeningDate">
  <div class="tile__preview"></div>
  <div class="flex-container" [attr.data-selected]="isSelected">
    <div class="tile__icon">
      <mat-icon>insert_drive_file</mat-icon>
    </div>
    <div class="tile__text">{{ data }}</div>
    <div *ngIf="lastOpeningDate" class="tile__last-opening-date">{{ lastOpeningDate | date }}</div>
  </div>
</div>
